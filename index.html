<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <label class="screen" id="screen"></label>
            <button class="keyboard" id="open-brackets">(</button>
            <button class="keyboard" id="close-brackets">)</button>
            <button class="keyboard" id="delete-one">CE</button>
            <button class="keyboard" id="delete-all">AC</button>
            <button class="keyboard" id="seven">7</button>
            <button class="keyboard" id="eight">8</button>
            <button class="keyboard" id="nine">9</button>
            <button class="keyboard" id="divided-by">/</button>
            <button class="keyboard" id="four">4</button>
            <button class="keyboard" id="five">5</button>
            <button class="keyboard" id="six">6</button>
            <button class="keyboard" id="times">*</button>
            <button class="keyboard" id="one">1</button>
            <button class="keyboard" id="two">2</button>
            <button class="keyboard" id="three">3</button>
            <button class="keyboard" id="minus">-</button>
            <button class="keyboard" id="zero">0</button>
            <button class="keyboard" id="point">.</button>
            <button class="keyboard" id="is-equal-to">=</button>
            <button class="keyboard" id="plus">+</button>    
        </div>

        <script src="script.js"></script>
    </body>
</html>
